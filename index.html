<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Google</title>
</head>

<body>
    <div class="container">
        <div class="logo" style="text-align: center;">
            <img style="width: 450px; height: 150px;" src="/images/google.jpg" alt="google logo">
        </div>
        <div style=" margin: 0 100px;">
            <div class="search-bar" style="background-color: #EEEEEE; text-align: center;">
                <div >Search the web using Google!</div>
                <input type="text" style="width: 280px;">
                <div style="display: flex; justify-content: center;">
                    <button style="margin-right: 4px;">Google Search</button>
                    <button>I'm feeling lucky</button>
                </div>
            </div>
            <div class="information" style="display: flex; margin: 3px 0;">
                <div class="left-section"
                    style="height: 80px; width: 37%; text-align: center; background-color: #7EE5DA; padding: 5px 0;">
                    Special Searches
                    <br>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford
                        Search</a>
                    <br>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                </div>
                <div class="center-section" style="height: 80px; width: 26%; background-color: #70CCC2; text-align: center; padding-top: 10px; margin: 0 3px;">
                    <a href="">Help!</a>
                    <br>
                    <a href="">About Google!</a>
                    <br>
                    <a href="">Company Info</a>
                </div>
                <div class=" right-section"
                    style="height: 80px; width: 37%; text-align: center; background-color: #62B3AA; padding: 5px 0;">
                    <div>
                        Get Google!
                        <br>
                        updates monthly:
                        <br>
                        <input type="text" value="your e-mail">
                        <div style="display: flex; justify-content: center;">
                            <input type="submit" value="Subscribe">
                            <a href="" style="padding-left: 15px;">Archive</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer style="text-align: center;">
            <p>Copyright Â©1998 Google Inc.</p>
        </footer>
    </div>
</body>

</html>
